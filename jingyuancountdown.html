<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unusual Trips</title>
    <link rel="stylesheet" href="retroStyle.css">
    <link rel="icon" type="image/x-icon" href="IMG/favicon.ico">
</head>
<body>
    <div class="container">
        <h1 class="TextCenter Title TextShadow">Jing Yuan Countdown</h1>

        <p class="T-3 TextCenter" id="countdown"></p>
        <p class="T-3 TextCenter" id="currenttime"></p>
      

        <div class="MainFooter MT-5">
            <img src="IMG/skullrotation.gif">
            <img class="FlipIMG" src="IMG/skullrotation.gif">
        </div>

    </div> 
    
    
<script>
    var timeDisplay = document.getElementById("countdown");
    var countDownDate = new Date("May 17, 2023 20:00:00").getTime();
    function refreshTime() {
        //var dateString = new Date().toLocaleString("en-US", {timeZone: "America/Sao_Paulo"});
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        timeDisplay.innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    }

    setInterval(refreshTime, 1000);
</script>

</body>
</html>
